<!DOCTYPE html>
<html>
<head>
<title>Form com JS</title>
</head>
<body>
<main>

    <form method="POST" id="formPrincipal">
<p><label for="txtNome">Nome:</label>
    <input type="text" id="txtNome"/></p>

<p><label for="txtMail">Email:</label>
    <input type="email" id="txtMail"/></p>

<p><input type="checkbox" id="txtNotif"/> <label for="txtNotif">Receber notificações por email?</label></p>
<p><input type="submit" value="OK"/></p>
</form>


<input type="button" onclick="desabilitar();" value="Desabilitar Form" />
<input type="button" onclick="habilitar();" value="Reabilitar Form" />
<input type="button" onclick="apagar();" value="Apagar Form" />
<input type="button" onclick="recuperar();" value="Recuperar Form" />
</main>
<script type="text/javascript" src="form.js"></script>
</body>
</html>
